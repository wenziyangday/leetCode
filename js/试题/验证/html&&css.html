<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html&&css</title>
    <style>
        .item {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            background: red;
        }

        .item .inner {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #ffffff;
        }

        .one {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .one .inner {
            width: 100px;
            height: 100px;
            background: #4683ea;
        }

        .two {
            position: relative;
        }

        .two .inner {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            width: 100px;
            height: 100px;
            background: #4683ea;
        }

        .three {
            position: relative;
        }

        .three .inner {
            position: absolute;
            right: 50%;
            bottom: 50%;
            margin-right: -50px;
            margin-bottom: -50px;
            width: 100px;
            height: 100px;
            background: #4683ea;
        }

        .four {
            display: grid;
            align-items: center;
            justify-content: center;
        }

        .four .inner {
            width: 100px;
            height: 100px;
            background: #4683ea;
        }

        .container {
            display: flex;
            align-items: center;
            height: 100px;
            background: red;
        }

        .container .left {
            flex: 0 0 300px;
            background: #4683ea;
            height: 100px;
        }

        .container .right {
            flex: 1;
            background: #ccccff;
            height: 100px;
        }
    </style>
    <script src="./验证.js"></script>
</head>
<body>
<h1>水平、垂直居中</h1>
<div class="item one">
    <div class="inner">1</div>
</div>

<div class="item two">
    <div class="inner">2</div>
</div>

<div class="item three">
    <div class="inner">3</div>
</div>

<div class="item four">
    <div class="inner">4</div>
</div>

<div class="container">
    <div class="left">1</div>
    <div class="right">2</div>
</div>

  let timer;
  window.onresize = function () {
    if (timer) {
      clearTimeout(timer)
    }
    timer = setTimeout(function () {
      console.log(12);
    }, 1000);
    console.log(timer)
  };

  window.onscroll = function () {
    if (timer) {
      return;
    }

    timer = setTimeout(() => {
      console.log('onscroll');
      timer = null;
    }, 1000)
  };
</script>

</body>
</html>
